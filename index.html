<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
        <title>Alura - Encriptador</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="imagenes/Logo.png" alt="Logo de Alura" class="logo-alura"></a>
        </header>
        <main>
            <div class="area-texto">
                <textarea name="texto-entrada" id="texto-ingresado" cols="60" rows="15" placeholder="Ingrese el texto aqui"></textarea>
                <button type="submit" class="boton-encriptar" id="encriptador">Encriptar</button>
                <button type="submit" class="boton-desencriptar">Desencriptar</button>
            </div>
            <div class="texto-transformado" id="divtexto">
                <img src="imagenes/Muñeco.png" alt="">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </main>    
        <script src="funcionalidad.js"></script> 
    </body>
</html>
